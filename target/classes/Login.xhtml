<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Configurações" />
	</ui:define>

	<ui:define name="principal">

		<h:form id="formUsu">
			<p:growl id="growl3" showDetail="false" life="2500" />

<h1> Para acessar a área de Cadastros digite seu Login e sua Senha </h1>

			<center>
				<p:fieldset>
					<br />
					<br />
					<br />
					<br />
					<br />
					<br />
					  
					<p:outputLabel value="NOME "></p:outputLabel>
					<p:inputText id="nomeusu"
						value="#{usuarioManagedBean.usuario}" style="width:200px"
						styleClass="up" converter="converterUsuario" autocomplete="false" />
					<br />
					<br />
				 	    <p:outputLabel value="SENHA "></p:outputLabel>
					<p:password id="senhausu"
						value="#{usuarioManagedBean.usuario}" style="width:200px"
						styleClass="up" converter="converterUsuarioSenha" autocomplete="false" />


					<br />
					<br />
					<p:commandButton value="Entrar" icon="fa fa-lock"
						action="#{usuarioManagedBean.autenticarUsuario}" update="formUsu"
						disabled="false"
						style="
                	margin-top: 10px;
                	margin-bottom: 10px; 
                	width: 128px;
                	height: 40px"/>
				</p:fieldset>
			</center>

			<br />
			<br />
			<br />
			<br />
			<br />
			<br />

		</h:form>

	</ui:define>

</ui:composition>
